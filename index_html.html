<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snus R.us</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik+Glitch&family=Fugaz+One&family=Monoton&display=swap');
    
    body {
      font-family: 'Rubik Glitch', 'Fugaz One', 'Monoton', cursive;
      background: linear-gradient(135deg, #ff00ff, #00ffff, #ffff00, #ff8800, #8f00ff);
      background-size: 600% 600%;
      animation: gradientShift 6s ease-in-out infinite;
      margin: 0;
      padding: 0;
      color: black;
      letter-spacing: 1px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 24px;
      color: black;
      display: inline-block;
      transform: rotate(-3deg);
      animation: wobble 3s infinite ease-in-out;
    }

    .title {
      font-size: 60px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      display: inline-block;
      animation: wave 2s infinite ease-in-out;
      text-align: center;
      width: 100%;
      margin-top: 40px;
    }

    .content-box {
      background: rgba(255,255,255,0.35);
      padding: 40px;
      border-radius: 30px;
      margin: 40px auto;
      width: 75%;
      font-size: 26px;
      transform: rotate(1deg);
      backdrop-filter: blur(6px);
      text-align: center;
    }

    @keyframes wave {
      0% { transform: rotate(0deg) translateY(0); }
      25% { transform: rotate(2deg) translateY(-5px); }
      50% { transform: rotate(-2deg) translateY(5px); }
      75% { transform: rotate(3deg) translateY(-4px); }
      100% { transform: rotate(0deg) translateY(0); }
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

      
      25% { font-family: 'Rubik Glitch', 'Fugaz One', 'Monoton', cursive; }
      50% { font-family: 'Rubik Glitch', 'Fugaz One', 'Monoton', cursive; }
      75% { font-family: 'Rubik Glitch', 'Fugaz One', 'Monoton', cursive; }
      100% { font-family: 'Rubik Glitch', 'Fugaz One', 'Monoton', cursive; }
    }
      33% { font-family: 'Rubik Glitch', 'Fugaz One', 'Monoton', cursive; }

    }
      33% { font-family: 'Rubik Glitch', 'Fugaz One', 'Monoton', cursive; }
      66% { font-family: 'Rubik Glitch', 'Fugaz One', 'Monoton', cursive; }
      100% { font-family: 'Rubik Glitch', 'Fugaz One', 'Monoton', cursive; }
    }

    body {
      animation: gradientShift 6s ease-in-out infinite;
    }

  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Where to Buy</a>
  </nav>

  <section id="home">
    <h1 class="title">Snus R.us</h1>
  </section>

  <section id="about" class="content-box">
    <h2>What We Offer</h2>
    <p>Best buys from Chad, with a selection as big as your heart.</p>

  <section id="contact" class="content-box">
